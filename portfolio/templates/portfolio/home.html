{% extends 'portfolio/base.html' %}
{% block content %}
<div class="container text-center">
	<h1>Thang's Portfolio</h1>

	{% load static %}
	<a href="{% static 'portfolio/word.doc' %}">Word</a><br>
	<img id="profilepic" src="{% static 'portfolio/logo.jpg' %}">

	{% for project in projects %}

	<h2>{{ project.title }}</h2>
	<p>{{ project.description }}</p>
	<img src="{{ project.image.url }}" height=150 width="250">

	{% if project.url %}
	<a href="{{ project.url }}">Link</a>
	{% endif %}

	{% endfor %}
</div>


{% endblock %}
