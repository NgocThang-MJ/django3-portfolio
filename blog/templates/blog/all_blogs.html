{% extends 'portfolio/base.html' %}
{% block content %}
<div class="container">
	<h1>All Blogs</h1>

	<h2>Thang has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

	{% for blog in blogs %}

	<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
	<p>{{ blog.body|striptags|truncatechars:100 }}</p> <!-- ignore tag in description limit characters display -->
	<p>{{ blog.date|date:'M d Y'|upper }}</p>

	{% endfor %}
</div>


{% endblock %}
